<div class="container" style="margin-top: 200px; width: 50%">
  <div class="panel panel-default" style="background-color: rgb(244,248,255)">

    <div align="center">
      <form class="form-horizontal">
        <fieldset >

          <hr>

          <div class="control-group">
            <p class="help-block" style="font-weight: bold; font-size: 20px">Name Change</p>
            <div class="col-md-6 col-md-offset-3">
              <input [(ngModel)]="name" type="text" id="username" class="form-control" >
            </div>

          </div>

          <hr>
          <hr>

          <div class="control-group">
            <p class="help-block" style="font-weight: bold; font-size: 20px">Email change</p>
            <div class="col-md-6 col-md-offset-3">
              <input [(ngModel)]="email"type="text" class="form-control" >

            </div>
          </div>

          <hr>
          <hr>

          <div class="control-group">
            <p class="help-block" style="font-weight: bold; font-size: 20px">Password change</p>
            <div class="col-md-6 col-md-offset-3">
              <input [(ngModel)]="password" type="password" class="form-control" >
            </div>
          </div>

          <hr>
          <hr>
          <hr>
          <button class="btn btn-lg btn-success" (click)="onSubmit()">Change Data</button>
          <hr>

        </fieldset>
      </form>
    </div>

  </div>
</div>
