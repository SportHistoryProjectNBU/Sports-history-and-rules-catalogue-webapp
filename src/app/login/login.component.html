<div class="col-md-offset-3 col-md-6">
  <div class="modal-content sport-modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">

      <form class="form-horizontal" [formGroup]="loginForm">
        <fieldset>

          <div class="control-group">
            <!-- Username -->
            <label class="control-label" for="username">Username</label>
            <div class="controls">
              <input type="text" id="username" name="username" placeholder="" formControlName="username" class="form-control">
              <p class="help-block">Username can contain any letters or numbers, without spaces</p>
            </div>
          </div>


          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" formControlName="password" placeholder="" class="form-control">
              <p class="help-block">Password should be at least 4 characters</p>
            </div>
          </div>

          <hr>


          <div class="control-group">
            <!-- Button -->
            <p *ngIf="invalidUserPass" class="invalid">Invalid username/password!</p>
            <p *ngIf="userDisabled" class="invalid">You have been suspended!!</p>
            <div class="controls">
              <button class="btn btn-lg btn-success" (click)="onSubmit()">Login</button>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </div><!-- /.modal-content -->
</div>
